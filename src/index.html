    <button onClick="sendLogin()">login</button>

        const socket = io("http://localhost:8080");

        socket.on("returnLogin", function(data) {
            console.log(data['exist']);
            if (data['exist']) {
                console.log(data['ok']);
                if (data['ok']) {
                    console.log(data['user']['birthDate'], data['user']['registerDate']);
                    for (i = 0; i < data['game'].length; i++) {
                        console.log(data['game'][i]['oponente'], data['game'][i]['tocaMover'])
                    }

                }
            }
        });

        function sendLogin() {
            socket.emit("login", {
                'email': '4@gmail',
                'pwd': '1234'
            })
            console.log("login");
        }
    </script>
